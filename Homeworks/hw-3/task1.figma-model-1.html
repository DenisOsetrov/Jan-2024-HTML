<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MacBook Pro 16" - 1</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: Inter, sans-serif;
            font-size: 45px;
        }

        header {
            height: 22vh;
            background-color: #927D7D;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 56vh;
            display: flex;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .news {
            width: 20.25vw;
            background-color: #817C7C;
        }

        .content {
            width: 60.25vw;
            background-color: #A74848;
        }

        .spam {
            width: 19.5vw;
            background-color: #B7AEAE;
        }

        footer {
            height: 22vh;
            background-color: #BDBDBD;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<header>
    <p>Header</p>
</header>
<main>
    <section class="news">
        <p>News</p>
    </section>
    <section class="content">
        <p>Content</p>
    </section>
    <section class="spam">
        <p>Spam</p>
    </section>
</main>
<footer>
    <p>Footer</p>
</footer>

</body>
</html>
