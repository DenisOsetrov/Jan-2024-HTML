<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="task2-instagram.css">
</head>
<body>
<div class="registration-form-wrapper">
    <section id="registration-part1">
        <form>
            <fieldset> <!-- Група полів вводу для особистої інформації -->
                <img src="img-task2/Instagram_logo.svg.webp" alt="logo Instagram"
                     class="instagram-logo">

                <input type="text" name="username"
                       placeholder="Номер телефону, ім'я користувача чи email">
                <input type="password" name="password" placeholder="Пароль">

                <button>Увійти</button>

                <h2>Або</h2>

                <div class="facebook-login">
                    <img src="img-task2/facebook-logo.png" alt="facebook-logo"
                         class="facebook-logo">
                    <h3><a href="#">Увійти через фейсбук</a></h3>
                </div>

                <p><a href="#">Забули пароль?</a></p>
            </fieldset>
        </form>
    </section>

    <section id="registration-part2">
        <fieldset class="fieldset-2">
            <h3>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></h3>
        </fieldset>
    </section>

</div>
</body>
</html>
