<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2. Hover</title>
    <style>
        .main {
            background-color: #f1dbcf;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box {
            background-color: red;
            width: 100px;
            height: 100px;
            transition: 1s;
        }

        .box:hover {
            border-radius: 50%;
            background: gray;
            transition: 2s;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
